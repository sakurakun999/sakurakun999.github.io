<!DOCTYPE html>
<html lang = "ja">
<head>
<meta charset = "UTF-8">
  <style>
    button {
      width: 50px;
      height: 50px;
      font-size: 20px;
    }
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid black;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>サイコロの確率</h1>
  <p>サイコロの目をボタンで入力してください。</p>
  <div id="buttons">
    <button id="1">1</button>
    <button id="2">2</button>
    <button id="3">3</button>
    <button id="4">4</button>
    <button id="5">5</button>
    <button id="6">6</button>
  </div>
  <p>入力した回数：<span id="count">0</span></p>
  <table id="table">
    <tr>
      <td>サイコロの目</td>
      <td>出た回数</td>
      <td>出る確率</td>
    </tr>
    <tr>
      <td>1</td>
      <td id="freq1">0</td>
      <td id="prob1">0%</td>
    </tr>
    <tr>
      <td>2</td>
      <td id="freq2">0</td>
      <td id="prob2">0%</td>
    </tr>
    <tr>
      <td>3</td>
      <td id="freq3">0</td>
      <td id="prob3">0%</td>
    </tr>
    <tr>
      <td>4</td>
      <td id="freq4">0</td>
      <td id="prob4">0%</td>
    </tr>
    <tr>
      <td>5</td>
      <td id="freq5">0</td>
      <td id="prob5">0%</td>
    </tr>
    <tr>
      <td>6</td>
      <td id="freq6">0</td>
      <td id="prob6">0%</td>
    </tr>
  </table>
  <script>
    // ボタンの要素を取得
    var buttons = document.getElementById("buttons");
    // 入力した回数をカウントする変数
    var count = 0;
    // 各サイコロの目の出た回数を記録する配列
    var freq = [0, 0, 0, 0, 0, 0];
    // ボタンがクリックされたときの処理
    buttons.addEventListener("click", function(event) {
      // クリックされたボタンのIDを取得
      var id = event.target.id;
      // IDが1から6の場合のみ処理をする
      if (id >= 1 && id <= 6) {
        // IDを数値に変換
        var num = parseInt(id);
        // 入力した回数を1増やす
        count++;
        // サイコロの目の出た回数を1増やす
        freq[num - 1]++;
        // 入力した回数を表示する要素を取得
        var countElem = document.getElementById("count");
        // 入力した回数を表示する
        countElem.textContent = count;
        // 各サイコロの目の出た回数と出る確率を表示する
        for (var i = 1; i <= 6; i++) {
          // 出た回数を表示する要素を取得
          var freqElem = document.getElementById("freq" + i);
          // 出た回数を表示する
          freqElem.textContent = freq[i - 1];
          // 出る確率を表示する要素を取得
          var probElem = document.getElementById("prob" + i);
          // 出る確率を計算する
          var prob = freq[i - 1] / count * 100;
          // 出る確率を小数点以下2桁に丸める
          prob = Math.round(prob * 100) / 100;
          // 出る確率を表示する
          probElem.textContent = prob + "%";
        }
      }
    });
  </script>
</body>
</html>
